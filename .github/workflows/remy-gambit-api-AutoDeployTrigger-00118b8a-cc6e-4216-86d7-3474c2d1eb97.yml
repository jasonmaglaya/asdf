name: Trigger auto deployment for remy-gambit-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/remy-gambit-api-AutoDeployTrigger-00118b8a-cc6e-4216-86d7-3474c2d1eb97.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.REMYGAMBITAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.REMYGAMBITAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.REMYGAMBITAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: jasonmaglaya.azurecr.io
          registryUsername: ${{ secrets.REMYGAMBITAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.REMYGAMBITAPI_REGISTRY_PASSWORD }}
          containerAppName: remy-gambit-api
          resourceGroup: rg-remy
          imageToBuild: jasonmaglaya.azurecr.io/remy-gambit-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


